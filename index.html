<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Three Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* --- تصميم اللودر --- */
  #loader-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #050505;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease;
  }

  #loader-canvas { width: 180px; height: 180px; }

  #instructions-ui {
    color: white;
    text-align: center;
    opacity: 0; /* مخفي حتى ينتهي التحميل */
    transition: opacity 0.5s;
    pointer-events: none;
  }

  .instr-text { color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
  .highlight { color: #00f2ff; font-weight: bold; }

  #start-btn {
    padding: 10px 25px;
    background: transparent;
    border: 1px solid #00f2ff;
    color: #00f2ff;
    cursor: pointer;
    text-transform: uppercase;
  }

  /* --- أزرار التنقل الأصلية --- */
  #nav {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }
  #nav button {
    padding: 10px 16px;
    font-size: 18px;
    cursor: pointer;
  }

  .hidden { display: none !important; }
</style>
</head>
<body>

  <div id="loader-container">
    <canvas id="loader-canvas"></canvas>
    
    <div id="instructions-ui">
      <div id="desktop-msg" class="instr-text">Use <span class="highlight">ARROW BUTTONS</span> to navigate scenes</div>
      <div id="mobile-msg" class="instr-text hidden">Please <span class="highlight">ROTATE SCREEN</span> for best experience <br> Use <span class="highlight">ARROW BUTTONS</span> to navigate scenes</div>
      <button id="start-btn">CLICK TO START</button>
    </div>
  </div>

  <div id="nav">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <script type="module" src="/js/main.js"></script>
<script>
  // كشف الجهاز وعرض الرسائل المناسبة
  const isMobile = /Mobi|Android/i.test(navigator.userAgent);
  document.getElementById('desktop-msg').classList.toggle('hidden', isMobile);
  document.getElementById('mobile-msg').classList.toggle('hidden', !isMobile);
</script>

</body>
</html>
