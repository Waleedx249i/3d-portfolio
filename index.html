<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Three Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    background: #000;
    overflow: hidden;
    font-family: sans-serif;
  }

  /* --- تصميم اللودر --- */
  #loader-container {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #050505;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    transition: opacity 0.6s ease;
  }

  #loader-canvas { width: 180px; height: 180px; }

  #instructions-ui {
    color: white;
    text-align: center;
    opacity: 0; /* مخفي حتى ينتهي التحميل */
    transition: opacity 0.5s;
    pointer-events: none;
  }

  .instr-text { color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
  .highlight { color: #00f2ff; font-weight: bold; }

  #start-btn {
    padding: 10px 25px;
    background: transparent;
    border: 1px solid #00f2ff;
    color: #00f2ff;
    cursor: pointer;
    text-transform: uppercase;
  }

  /* --- أزرار التنقل الأصلية --- */
  #nav {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
  }
  #nav button {
    padding: 10px 16px;
    font-size: 18px;
    cursor: pointer;
  }

  .hidden { display: none !important; }
</style>
</head>
<body>

  <div id="loader-container">
    <canvas id="loader-canvas"></canvas>
    
    <div id="instructions-ui">
      <div id="desktop-msg" class="instr-text">Use <span class="highlight">ARROW BUTTONS</span> to navigate scenes</div>
      <div id="mobile-msg" class="instr-text hidden">Please <span class="highlight">ROTATE SCREEN</span> for best experience <br> Use <span class="highlight">ARROW BUTTONS</span> to navigate scenes</div>
      <button id="start-btn">CLICK TO START</button>
    </div>
  </div>

  <div id="nav">
    <button id="prev">◀</button>
    <button id="next">▶</button>
  </div>

  <script type="module" src="/main.js"></script>

  <script>
    // --- كود جافا سكريبت الخاص باللودر فقط ---
    const canvas = document.getElementById('loader-canvas');
    const ctx = canvas.getContext('2d');
    let progress = 0;
    let targetProgress = 0;

    // ضبط أبعاد الكانفس
    canvas.width = 180 * window.devicePixelRatio;
    canvas.height = 180 * window.devicePixelRatio;
    ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

    function draw() {
      ctx.clearRect(0, 0, 180, 180);
      progress += (targetProgress - progress) * 0.05;

      // الدائرة الخلفية
      ctx.beginPath();
      ctx.arc(90, 90, 60, 0, Math.PI * 2);
      ctx.strokeStyle = '#222';
      ctx.lineWidth = 4;
      ctx.stroke();

      // دائرة التحميل (Neon)
      ctx.beginPath();
      ctx.arc(90, 90, 60, -Math.PI/2, (-Math.PI/2) + (Math.PI * 2 * progress));
      ctx.strokeStyle = '#00f2ff';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.stroke();

      // النسبة المئوية
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.font = '16px sans-serif';
      ctx.fillText(Math.round(progress * 100) + '%', 90, 95);

      if (progress < 0.99) {
        requestAnimationFrame(draw);
      } else {
        // إظهار التعليمات عند انتهاء التحميل
        document.getElementById('instructions-ui').style.opacity = '1';
        document.getElementById('instructions-ui').style.pointerEvents = 'auto';
      }
    }
    draw();

    // محاكاة تحميل (يمكنك ربط targetProgress بـ LoadingManager في ملفك الأساسي)
    // لتجربة الكود الآن، سنقوم بزيادة النسبة تلقائياً:
    let interval = setInterval(() => {
      targetProgress += 0.1;
      if(targetProgress >= 1) clearInterval(interval);
    }, 200);

    // كشف نوع الجهاز
    if(/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('mobile-msg').classList.remove('hidden');
      document.getElementById('desktop-msg').classList.add('hidden');
    }

    // زر البداية لإخفاء اللودر
    document.getElementById('start-btn').onclick = () => {
      document.getElementById('loader-container').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loader-container').style.display = 'none';
      }, 600);
    };
  </script>

</body>
</html>
